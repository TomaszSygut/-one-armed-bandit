<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One-armed bandit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <h1>One-armed bandit</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Bid" id="bid">
      <button id="start">Spin!</button>
    </section>

    <section class="panel">FUNDS ON YOUR BANK ACCOUNT ! <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> Behind you <span class="number"></span> games, including <span class="win"></span> wins
      and <span class="loss"></span> losses
    </section>

  </div>
  
  <script src="wallet.js"></script>
  <script src="statistic.js"></script>
  <script src="draw.js"></script>
  <script src="result.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>

</html>
